<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Open Space</title>
    <script src="main.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="images/mars.png">
        <img class="rocket" id="rocket" src="images/rocket.png">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password" type="password" name="password" placeholder="Enter password to unlock">
            <input id="unlock" type="submit" value="OK">

            <div class="check-buttons">
                <input type="checkbox" name="checkbox" disabled>
                <input type="checkbox" name="checkbox" disabled>
                <input type="checkbox" name="checkbox" disabled>
                <input type="checkbox" name="checkbox" disabled>
                <input type="checkbox" name="checkbox" disabled>
                <input type="checkbox" name="checkbox" disabled>
            </div>

            <div class="levers">
                <input type="range" name="range" disabled>
                <input type="range" name="range" disabled>
                <input type="range" name="range" disabled>
                <input type="range" name="range" disabled>
                <input type="range" name="range" disabled>
            </div>
            <input type="submit" id="launch" name="launch" value="Launch" disabled>
        </div>
    </div>
</div>
</body>
</html>
